<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#334151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>

        <div class="bg-white flex text-[30px] text-[#344151] rounded-sm ">
            <button class="border-r-2 border-[#bfbfbf] p-3" id="minus">-</button>
            <div class="p-3" id="counter">0</div>
            <button class="border-l-2 p-3 border-[#bfbfbf]" id="plus">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
